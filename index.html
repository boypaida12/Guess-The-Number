<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="gameContainer" class="game-container">
            <h1 id="heading" style="text-align: center;">Welcome to Purple Wiz<span class="wiz-emoji" style="font-size: 5rem;">🧙🏼‍♂️</span></h1>
            <p id="display">Guess a number from 1-100</p>
            <form action="">
                <input id="input" type="text" value="">
                <div class="buttons">
                    <button id="play" class="play-btn btn-color" onclick="guessTheNumber(event)">Play</button>
                    <button id="restart" class="restart-btn btn-color">Restart</button>
                </div>
            </form>
        </div>
   

    <script src="index.js"></script>
</body>
</html>
